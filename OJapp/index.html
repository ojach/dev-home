<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OJapp Builder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
 <div class="logo"><div class="logo-icon"></div>OJapp</div>
 <div class="switch" onclick="toggleA()">😆</div>
</div>

<h2>ホームを変える。自分を変える。</h2>

<div style="text-align:center;">
 <button id="createBtn" class="btn pulse">Create App 🎉</button>
 <div class="arrow">▼</div>
</div>

<!-- Step1 -->
<div class="section">
 <div class="section-title">Step1：アイコン画像</div>
 <input type="file" id="iconInput">
 <div class="icon-box"><img id="preview" src=""></div>
</div>

<!-- Step2 -->
<div class="section">
 <div class="section-title">Step2：アプリ名</div>
 <input type="text" id="appName" placeholder="OJACH PORTAL">
</div>

<!-- Step3 -->
<div class="section">
 <div class="section-title">Step3：URL</div>
 <input type="text" id="appURL" placeholder="https://example.com">
</div>

<div id="assistantBox">おちゃじ参上😎✨</div>
<div style="text-align:center;margin-top:20px;">
  <a href="/safety.html" style="color:#2bb7ff;font-weight:bold;">
    安全性ガイドラインを見る
  </a>
</div>
<!-- ▼ 生成表示エリア -->
<div id="output" style="padding:30px;"></div>

<script src="app.js"></script>
</body>
</html>
