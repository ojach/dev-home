  <link rel="icon" type="image/png" sizes="64x64" href="/OJapp/icon/favicon-64.png?v=1">
  <link rel="apple-touch-icon" sizes="180x180" href="/OJapp/icon/icon-180.png?v=1">

<meta name="theme-color" content="#2bb7ff">
<link rel="stylesheet" href="style.css">
<script src="/OJapp/darkmode.js"></script>
</head>

<body>

<!-- ▼ 会員登録用保留 -->

<div id="header"></div>
<script>
fetch("/OJapp/header.html").then(r=>r.text()).then(h=>header.innerHTML=h)

<!-- ================= MAIN ================= -->
<div class="main">

<h2>ホームを変える 自分を変える</h2>

<div class="center" style="margin-bottom:10px;">
  <button id="createBtn" class="btn pulse">Create App 🎉</button>
  <div class="arrow">▼</div>
</div>

  <!-- ★ 生成結果URLを表示するエリア -->
  <div id="resultArea" style="margin-top:10px;"></div>

<!-- Step1 -->
<div class="section">
  <div class="section-title">Step1：アイコン画像</div>
  <input type="file" id="iconInput">
  <div class="icon-box"><img id="preview"></div>
<div id="assistantBox" class="msg-box"></div>
</div>

<!-- Step2 -->
<div class="section">
  <div class="section-title">Step2：アプリ名</div>
  <input type="text" id="appName" placeholder="OJACH PORTAL">
</div>

<!-- Step3 : URL -->
<div class="section">
  <div class="section-title">Step3：URL</div>
  <input
    type="text"
    id="appURL"
    placeholder="https://example.com"
  />

  <!-- URLチェック結果 -->
  <div id="url-check" class="url-check" style="display:none;"></div>

  <!-- 確認チェック（🟡🔴時のみ） -->
  <div id="url-confirm-wrap" style="display:none; margin-top:8px;">
    <label>
      <input type="checkbox" id="url-confirm">
      👈内容を理解した上でチェックしてね✅
    </label>
  </div>
</div>




<!-- ▼ LINK AREA ▼ -->

<div class="center" style="margin-top:12px;"><a href="https://github.com/ojach/OJapp" class="guide-link">開発者向け GitHub</a></div>
</div><!-- /main -->
