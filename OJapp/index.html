<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OJapp Builder</title>

<!-- Favicons -->
<link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16.png">
<link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32.png">
<link rel="icon" type="image/png" sizes="48x48" href="icon/favicon-48.png">
<link rel="apple-touch-icon" sizes="180x180" href="icon/icon-180.png">
<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#2bb7ff">

<link rel="stylesheet" href="style.css">
  <script src="/OJapp/darkmode.js"></script>
</head>

<body>

<!-- ▼ HEADER -->
<div id="header"></div>
<script>
  fetch("/OJapp/header.html")
    .then(r => r.text())
    .then(h => document.getElementById("header").innerHTML = h);
</script>

<!-- ▼ MAIN -->
<div class="main">

  <h2>ホームを変える 自分を変える</h2>

  <div class="center">
    <button id="createBtn" class="btn pulse">Create App 🎉</button>
    <div class="arrow">▼</div>
  </div>

  <!-- Step1 -->
  <div class="section">
    <div class="section-title">Step1：アイコン画像</div>
    <input type="file" id="iconInput">
    <div class="icon-box"><img id="preview"></div>
  </div>

  <!-- Step2 -->
  <div class="section">
    <div class="section-title">Step2：アプリ名</div>
    <input type="text" id="appName" placeholder="OJACH PORTAL">
  </div>

  <!-- Step3 -->
  <div class="section">
    <div class="section-title">Step3：URL</div>
    <input type="text" id="appURL" placeholder="https://example.com">
  </div>

  <div id="assistantBox">おちゃじ参上😎✨</div>
<!-- ↓リンク集↓ -->
  <div class="center" style="margin-top:20px;">
    <a href="/OJapp/safety/" class="guide-link">安全性ガイドラインを見る</a>
  </div>
<div class="center" style="margin-top:12px;">
  <a href="/OJapp/guide/" class="guide-link">使い方ガイドを見る</a>
</div>
<div class="center" style="margin-top:12px;">
  <a href="/OJapp/faq/" class="guide-link">よくある質問</a>
</div>
  <div class="center" style="margin-top:12px;">
  <a href="/OJapp/changelog/" class="guide-link">OJapp更新履歴</a>
  </div>
  <div class="center" style="margin-top:12px;">
  <a href="/OJapp/discord/" class="guide-link">OJapp公式Discordの紹介</a>
  </div>
  <div class="center" style="margin-top:12px;">
  <a href="https://ofuse.me/ojach" class="guide-link">サービス向上目的の支援</a>
  </div>
  
  <div id="output" style="padding:30px;"></div>
<a data-ofuse-widget-button href="https://ofuse.me/o?uid=137629" data-ofuse-id="137629">OFUSEで応援を送る</a><script async src="https://ofuse.me/assets/platform/widget.js" charset="utf-8"></script>
  <div id="footer"></div>
<script>
fetch("/OJapp/footer.html")
  .then(r => r.text())
  .then(h => document.getElementById("footer").innerHTML = h);
</script>
</div><!-- /main -->

<script src="app.js"></script>
</body>
</html>
