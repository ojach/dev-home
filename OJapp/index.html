<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>OJapp Builder</title>
<style>
body{
  margin:0;
  font-family: "Helvetica","Arial","YuGothic",sans-serif;
  background:#ffffff;

}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;

}

/* --- ğŸ”µãƒ­ã‚´ --- */
.logo{
  display:flex;
  align-items:center;
  font-size:22px;
  font-weight:bold;
  gap:6px;
}
.logo-icon{
  width:34px;height:34px;
  background:radial-gradient(circle at 30% 30%, #6dd4ff, #2bb7ff);
  border-radius:50%;
  position:relative;
}
.logo-icon::after{
  content:"";
  position:absolute;
  width:13px;height:13px;
  background:radial-gradient(circle at 30% 30%, #ffb0d8, #ff4fa9);
  border-radius:50%;
  top:9px;left:10px;
}

/* --- OCHAGã‚¹ã‚¤ãƒƒãƒ --- */
.switch{

}

/* --- ã‚­ãƒ£ãƒƒãƒã‚³ãƒ”ãƒ¼ --- */
h2{

  margin-top:30px;
  font-weight:600;
}

/* --- ã·ã£ãã‚Šã‚°ãƒ­ã‚¹ãƒœã‚¿ãƒ³ --- */
.btn{
  display:inline-block;
  margin:25px auto;
  padding:18px 38px;
  background:linear-gradient(#ffd85a,#ffb726);
  border-radius:40px;
  font-weight:bold;
  font-size:20px;
  text-align:center;
  box-shadow:0 6px 0 #d19400;
  transition:0.2s;
  position:relative;
}
.btn::after{
  content:"";
  position:absolute;
  top:6px;left:50%;
  transform:translateX(-50%);
  width:70%;
  height:30%;
  border-radius:30px;
  background:rgba(255,255,255,0.55);
  filter:blur(2px);
}
.btn:hover{
  transform:scale(1.06);
}
.btn:active{
  transform:scale(0.97);
  box-shadow:0 3px 0 #a87500;
}

/* â–¼ è„ˆå‹•ã‚¢ãƒ‹ãƒ¡ */
@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.04);}
  100%{transform:scale(1);}
}
.btn.pulse{
  animation:pulse 2.4s infinite ease-in-out;
}

/* â–¼ ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«çŸ¢å° */
.arrow{
  text-align:center;
  font-size:26px;
  animation:float 1.6s infinite ease-in-out;
}
@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(8px);}
  100%{transform:translateY(0);}
}

/* --- Stepã‚«ãƒ¼ãƒ‰ --- */
.section{

  background:white;
  margin:18px auto;
  padding:20px;
  border-radius:18px;
  box-shadow:0 0 12px rgba(0,0,0,0.05);
}
.section-title{
  font-size:18px;
  margin-bottom:10px;
  font-weight:bold;
}

/* --- å…¥åŠ›ç³» --- */
input[type=file],input[type=text]{
  width:100%;
  padding:13px;
  border-radius:12px;

/* --- ã‚¢ã‚¤ã‚³ãƒ³ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è§’ä¸¸ --- */

}
.icon-box img{

}

/* --- OCHAGãƒ¢ãƒ¼ãƒ‰å¹ãå‡ºã— --- */
#assistantBox{

  padding:12px 18px;
  box-shadow:0 0 12px rgba(0,0,0,0.1);

</style>
</head>
<body>

<div class="header">

</div>

<h2>ãƒ›ãƒ¼ãƒ ã‚’å¤‰ãˆã‚‹ã€‚è‡ªåˆ†ã‚’å¤‰ãˆã‚‹ã€‚</h2>

</body>
</html>
