<!-- すべてのページのヘッダーとフッターのコピペ用 -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- ここに head-template.html をコピペ -->
  <!-- ▼ OJapp 共通 HEAD（コピペ用） -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>OJapp LIVElabel</title>

<!-- ファビコン -->
<link rel="icon" type="image/png" sizes="16x16" href="/OJapp/icon/favicon-16.png">
<link rel="icon" type="image/png" sizes="32x32" href="/OJapp/icon/favicon-32.png">
<link rel="icon" type="image/png" sizes="48x48" href="/OJapp/icon/favicon-48.png">

<!-- iPhone ホームアイコン -->
<link rel="apple-touch-icon" sizes="180x180" href="/OJapp/icon/icon-180.png">

<!-- PWA（必要なら有効化） -->
<!-- <link rel="manifest" href="/OJapp/manifest.json"> -->

<meta name="theme-color" content="#2bb7ff">

<!-- 共通CSS -->
<link rel="stylesheet" href="/OJapp/style.css">
<!-- ダークモード呼ぶ -->
<script src="/OJapp/darkmode.js"></script>
</head>

<body>

<div id="header"></div>
<script>
fetch("/OJapp/header.html")
  .then(r => r.text())
  .then(h => document.getElementById("header").innerHTML = h);
</script>

<div class="main">
  <!-- ページ固有の内容を書く -->

  <h1>ホーム画面が、LIVEを教える。</h1>
  <p class="sub">
    通知じゃない。視界でわかる配信中。
  </p>

  <hr>

  <h2>使い方</h2>

  <ol class="steps">
    <li>
      <strong>アイコンを作る</strong><br>
      通常アイコンと、LIVE中のアイコンを作成します。
    </li>
    <li>
      <strong>一度だけ設定する</strong><br>
      指示どおりにショートカットを設定します。
    </li>
    <li>
      <strong>あとはいつも通り</strong><br>
      スマホを使っていると、
      <strong style="color:#ff3b3b;">ホーム画面がLIVEを教えてくれます。</strong>
    </li>
  </ol>

  <!-- 画像アップロード -->
  <div class="card">
    <label class="btn">
      アイコン画像を選択
      <input type="file" id="iconInput" accept="image/*" hidden>
    </label>
  </div>

  <!-- プレビュー -->
  <div class="preview-wrap">
    <div>
      <p>通常</p>
      <canvas id="canvasNormal" width="512" height="512"></canvas>
    </div>
    <div>
      <p>LIVE</p>
      <canvas id="canvasLive" width="512" height="512"></canvas>
    </div>
  </div>

  <!-- 生成 -->
  <div class="card">
    <button class="btn primary" id="generateBtn">生成 🔥</button>
  </div>

  <!-- ダウンロード -->
  <div class="card">
    <a id="downloadNormal" class="btn" download="icon_normal.png">通常アイコンDL</a>
    <a id="downloadLive" class="btn" download="icon_live.png">LIVEアイコンDL</a>
  </div>

  
</div>

<div id="footer"></div>
<script>
fetch("/OJapp/footer.html")
  .then(r => r.text())
  .then(h => document.getElementById("footer").innerHTML = h);
</script>

</body>
</html>
