<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OJapp One Letter</title>

<meta name="description" content="写真1枚と文章だけで作る、1ページの手紙。URLひとつで想いを届けよう。">
<meta property="og:title" content="OJapp One Letter">
<meta property="og:description" content="写真＋文章を1ページに凝縮したWebレター">
<meta property="og:type" content="website">

<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="main">

  <h1>OJapp One Letter</h1>
  <p class="lead">
    写真1枚と文章だけ。<br>
    URLで渡せる、ちいさな手紙。
  </p>

  <!-- Step1 -->
  <div class="section">
    <div class="section-title">Step1：写真</div>
    <input type="file" id="imageInput" accept="image/*">
    <div class="preview-box">
      <img id="preview" />
    </div>
  </div>

  <!-- Step2 -->
  <div class="section">
    <div class="section-title">Step2：文章（80文字まで）</div>
    <textarea id="letterText" maxlength="80" placeholder="ここに想いを書く"></textarea>
    <div class="count"><span id="count">0</span>/80</div>
  </div>

  <!-- Step3 -->
  <div class="section">
    <div class="section-title">Step3：差出人（任意）</div>
    <input type="text" id="letterTitle" placeholder="from OJACH">
  </div>

  <button id="createBtn" class="btn" disabled>One Letter を作る</button>

  <div id="resultArea"></div>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
