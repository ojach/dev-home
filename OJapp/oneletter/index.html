<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>One Letter</title>

  <meta property="og:title" content="One Letter">
  <meta property="og:description" content="ひとつだけの手紙">
  <meta name="robots" content="noindex">

  <link rel="stylesheet" href="./style.css">
  <script defer src="./app.js"></script>
</head>
<body>

  <!-- ▼ 作成モード（IDなし /oneletter/） -->
  <div id="creator" class="mode-section">

    <h1 class="title">One Letter</h1>

    <!-- レイアウトプリセット -->
    <div class="block">
      <label class="label">レイアウト</label>
      <select id="layout">
        <option value="top">上部画像＋文字</option>
        <option value="overlay">背景画像＋オーバーレイ</option>
        <option value="text">文字のみ</option>
        <option value="diary">絵日記（額縁＋縦書き対応）</option>
      </select>
    </div>

    <!-- 背景色 -->
    <div class="block">
      <label class="label">背景色</label>
      <input type="color" id="bgColor" value="#ffffff">
    </div>

    <!-- フォント -->
    <div class="block">
      <label class="label">フォント</label>
      <select id="font">
        <option value="serif">Serif</option>
        <option value="sans">Sans</option>
        <option value="mono">Mono</option>
      </select>
    </div>

    <!-- 文字方向 -->
    <div class="block">
      <label class="label">文字方向</label>
      <select id="writing">
        <option value="horizontal">横書き</option>
        <option value="vertical">縦書き（日記風）</option>
      </select>
    </div>

    <!-- フォントサイズ -->
    <div class="block">
      <label class="label">文字サイズ</label>
      <select id="fontSize">
        <option value="small">小</option>
        <option value="medium" selected>中</option>
        <option value="large">大</option>
      </select>
    </div>

    <!-- 画像 -->
    <div class="block">
      <label class="label">画像（任意）</label>
      <input type="file" id="imageInput" accept="image/*">
    </div>

    <!-- テキスト -->
    <div class="block">
      <label class="label">文章（100字まで）</label>
      <textarea id="text" maxlength="100" placeholder="ここに言葉を入れる"></textarea>
    </div>

    <!-- ▼ プレビュー -->
    <div id="preview" class="preview">
      <div id="previewCanvas"></div>
    </div>

    <!-- ▼ 生成ボタン -->
    <button id="createBtn" class="btn-create">この手紙を作る</button>
  </div>



  <!-- ▼ 完成表示モード（/oneletter/XXXX） -->
  <div id="viewer" class="mode-section">
    <div id="letterView"></div>
  </div>



  <!-- ▼ 初回30秒オーバーレイ -->
  <div id="firstOverlay" class="overlay hidden">
    <div class="overlay-content">
      <div class="logo">One Letter</div>
      <p class="description">
        これは、あなたが作った<br>
        ひとつだけの手紙です。
      </p>
      <div class="countdown">30</div>
    </div>
  </div>

</body>
</html>
