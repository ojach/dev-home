<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OJapp アイコンショップ</title>

  <!-- 共通CSS -->
  <link rel="stylesheet" href="/OJapp/style.css">

  <!-- このページ専用CSS -->
  <link rel="stylesheet" href="/OJapp/shop/style.css">

  <script src="/OJapp/darkmode.js"></script>
</head>

<body>

<!-- ▼ ヘッダー -->
<div id="header"></div>
<script>
fetch("/OJapp/header.html")
  .then(r => r.text())
  .then(h => document.getElementById("header").innerHTML = h);
</script>

<!-- ▼ メイン -->
<div class="main shop-page">
  <section class="shop">

    <h1 class="shop-title">OJapp アイコンショップ</h1>
    <p class="shop-desc">
      デザイナーの皆さんとつくる、OJapp公式アイコンギャラリーです。<br>
      Googleフォームから登録された商品が自動で表示されます。
    </p>

    <h2 class="shop-section-title">All Items</h2>

    <!-- 商品カードが入る場所 -->
    <div class="shop-grid"></div>

  </section>
</div>

<!-- ▼ フッター -->
<div id="footer"></div>
<script>
fetch("/OJapp/footer.html")
  .then(r => r.text())
  .then(h => document.getElementById("footer").innerHTML = h);
</script>

<!-- ▼ ショップJS -->
<script src="/OJapp/shop/app.js"></script>

</body>
</html>
