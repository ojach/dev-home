<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OJapp Shop Admin</title>

  <link rel="stylesheet" href="/OJapp/shop/admin/style.css">
</head>
<body>

<div id="admin-header">
  <h1 id="page-title">OJapp Shop Admin</h1>
  <button id="logout-btn" class="logout-btn">ログアウト</button>
</div>

<!-- ▼ 作者アイコン -->
<section class="section">
  <h2>作者アイコン</h2>
  <div id="author-icon-box">読込中…</div>
</section>


<!-- ▼ 商品追加 -->
<section class="section">
  <h2>商品追加</h2>
  
  <label>タイトル</label>
  <input id="title" type="text" placeholder="商品名">

  <label>サムネイル画像</label>
  <input id="thumb" type="file" accept="image/*">
  <img id="preview" class="thumb-preview">

  <label>カテゴリ</label>
  <input id="category" type="text" placeholder="例：シンプル / かわいい">

  <label>価格</label>
  <input id="price" type="number" value="0">

  <button id="submit" class="submit-btn">商品を登録する</button>
  <div id="result" class="result-box"></div>
</section>


<!-- ▼ 自分の作品一覧 -->
<section class="section">
  <h2>あなたの作品一覧</h2>
  <div id="my-items"></div>
</section>


<script src="/OJapp/shop/admin/app.js"></script>
</body>
</html>
