<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OJapp Shop Admin</title>
  <link rel="stylesheet" href="/OJapp/shop/style.css">
</head>

<body>
<div class="main">

  <h1 class="shop-title">OJapp Shop Admin</h1>
  <p class="shop-desc">商品追加・作者アイコン提出・モザイク加工ツール</p>

  <!-- ============================
       ログイン状態表示
  ============================== -->
  <div id="admin-status" class="section">
    <div id="admin-name"></div>
    <button id="logout-btn" class="btn">ログアウト</button>
  </div>


  <!-- ============================
       ① 商品追加セクション
  ============================== -->
  <section class="section">
    <h2>商品追加</h2>

    <label>商品ID</label>
    <input type="text" id="product-id" placeholder="例：icon001">

    <label>タイトル</label>
    <input type="text" id="title">

    <label>カテゴリー</label>
    <input type="text" id="category" placeholder="例：かわいい / シンプル">

    <label>価格</label>
    <input type="text" id="price" placeholder="例：300">

    <label>販売URL</label>
    <input type="text" id="product-url" placeholder="https://〜">


    <!-- 画像アップロード -->
    <label style="margin-top:18px;">サムネ画像</label>
    <input type="file" id="thumb-input" accept="image/*">

    <!-- 元画像プレビュー -->
    <div class="icon-box">
      <img id="preview-original" alt="">
    </div>

    <!-- モザイク強さ -->
    <label>モザイク強さ</label>
    <input type="range" id="mosaic-range" min="0" max="20" value="4">

    <!-- 加工後プレビュー -->
    <div class="icon-box">
      <img id="preview-processed" alt="">
    </div>

    <button id="add-item-btn" class="btn">商品を追加する</button>
  </section>



  <!-- ============================
       ② 作者アイコン提出
  ============================== -->
  <section class="section">
    <h2>作者アイコン提出</h2>

    <input type="file" id="author-icon-input" accept="image/*">
    <div class="icon-box">
      <img id="author-icon-preview" alt="">
    </div>

    <button id="upload-author-icon" class="btn">アイコン提出</button>
  </section>

</div>

<script src="/OJapp/shop/admin.js"></script>
</body>
</html>
