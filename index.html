<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OJACH DEV LAB</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Fira Code", "Consolas", monospace;
      background: #0d1117; /* GitHub風 ダーク */
      color: #c9d1d9;
      text-align: center;
    }

    /* ------------------------------
       ロゴ（タイプライター + 脈動グロー）
    ------------------------------ */
    .logo {
      margin-top: 80px;
      font-size: 28px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid #58a6ff;
      width: 0;
       margin-left: auto;
  margin-right: auto;
  display: inline-block;
      margin-bottom: 20px;

      animation:
        typing 2.8s steps(30, end) forwards,
        cursorBlink .7s step-end infinite;
    }

    /* タイプライター */
    @keyframes typing {
      from { width: 0 }
      to { width: 100%; } /* 文字数に合わせて幅調整 */
    }

    /* カーソル点滅 */
    @keyframes cursorBlink {
      50% { border-color: transparent; }
    }

    /* タイプ完了後の光るエフェクト */
    .glow {
      animation: glowPulse 2s ease-in-out 3.1s infinite;
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 4px #58a6ff; }
      50% { text-shadow: 0 0 14px #58a6ff; }
      100% { text-shadow: 0 0 4px #58a6ff; }
    }

    /* セクションタイトル */
    .section-title {
      margin-top: 60px;
      font-size: 18px;
      font-weight: 600;
      color: #8b949e;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* リンクリスト */
    .link-list {
      margin-top: 20px;
      padding: 0;
      list-style: none;
    }

    .link-list li {
      margin: 14px 0;
      font-size: 20px;
    }

    .link-list a {
      color: #58a6ff;
      text-decoration: none;
      transition: 0.2s;
    }

    .link-list a:hover {
      color: #79c0ff;
      text-decoration: underline;
    }

    footer {
      margin-top: 80px;
      padding-bottom: 40px;
      font-size: 14px;
      color: #6e7681;
    }
  </style>
</head>


<body>

  <!-- コード風 * タイプライター * グロウ -->
  <h1 class="logo glow">&lt; OJACH_DEV_LAB /&gt;</h1>


  <!-- Quinfall Tools -->
  <div class="section-title">QUINFALL TOOLS</div>

  <ul class="link-list">
    <li><a href="/damage/" target="_blank">ダメージ・防御力測定ツール</a></li>
    <li><a href="/talistone/" target="_blank">装備強化シミュレーター</a></li>
    <li><a href="/equip_calc/" target="_blank">Equipment Enhancer</a></li>
  </ul>


  <!-- Coming Soon -->
  <div class="section-title">COMING SOON...</div>

  <ul class="link-list">
    <li>Piareza Tool</li>
    <li>Additional Tools</li>
  </ul>


  <footer>&copy; 2025 OJACH DEV LAB</footer>

</body>
</html>
